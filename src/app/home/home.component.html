<section class="todoapp">
    <header class="header">
    <div class="container">
        <h2>My Day</h2>
        <p>All my tasks in one place</p>
        <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [formControl]="newTaskCtrl"
        (keydown.enter)="changeHandler()"
        />
    </div>
    </header>
    <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <!-- <pre>
        <code>
        {{tasks() | json}}
        </code>
    </pre> -->
    <section class="main">
        <ul class="todo-list">
        @for (task of tasksByFilter(); track task; let i = $index) {
        <li
            (dblclick)="updateTaskEditingMode(i)"
            [class.editing]="task.editing"
            [class.completed]="task.complete"
        >
            <div class="view">
            <input
                class="toggle"
                type="checkbox"
                [checked]="task.complete"
                (change)="changeStateTask(i)"
            />
            <label>{{ task.title }}</label>
            <button (click)="deletTask(i)" class="destroy"></button>
            </div>
            <input
            class="edit"
            (keydown.enter)="updateTaskText(i, $event)"
            value="Buy a unicorn"
            />
        </li>
        }
        </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
        <!-- This should be `0 items left` by default -->
        @if (tasks().length == 1) {
        <span class="todo-count"
        ><strong>{{ tasksByFilter().length }}</strong> item</span
        >
        } @else {
        <span class="todo-count"
        ><strong>{{ tasksByFilter().length }}</strong> items</span
        >
        }

        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
        <li>
            <a
            routerLink="/"
            [class.selected]="filter() === 'all'"
            (click)="changeFilter('all')"
            >All</a
            >
        </li>
        <li>
            <a
            routerLink="/pending"
            [class.selected]="filter() === 'pending'"
            (click)="changeFilter('pending')"
            >Pending</a
            >
        </li>
        <li>
            <a
            routerLink="/completed"
            [class.selected]="filter() === 'completed'"
            (click)="changeFilter('completed')"
            >Completed</a
            >
        </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed">Clear completed</button>
    </footer>
    </div>
</section>
